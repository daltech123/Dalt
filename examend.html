<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exam Loading</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: skyblue;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 1.8em;
    }

    .progress-container {
      width: 300px;
      height: 24px;
      background-color: #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
      margin: 20px auto;
      position: relative;
    }

    .progress-bar {
      width: 97%;
      height: 100%;
      background-color: #4caf50;
      transition: width 0.3s ease-in-out;
    }

    .percent-text {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-95%);
      font-size: 0.9em;
      line-height: 24px;
      color: #fff;
      font-weight: bold;
    }

    .note {
      font-size: 0.95em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Exams Status...</h1>
    <div class="progress-container">
      <div class="progress-bar"></div>
      <div class="percent-text">100%</div>
      
    </div>
    
    <a href="QUIK KASH">
    <button>Next</button>
    </a>
    
    <p class="note">Please God Grant me Succes <br> DÄHL TÖN.</p>
  </div>
</body>
</html>
